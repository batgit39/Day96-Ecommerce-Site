<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My eCommerce Website</title>
    <!-- Add your CSS links and other meta tags here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to toggle dark mode
            function toggleDarkMode() {
                var body = $("body");
                var mode = body.hasClass("dark-mode") ? "light" : "dark";
                body.toggleClass("dark-mode");
                Cookies.set('mode', mode);
            }

            // Function to set the initial mode based on the 'mode' cookie
            function setInitialMode() {
                var mode = Cookies.get('mode');
                var body = $("body");
                if (mode === "dark") {
                    body.addClass("dark-mode");
                }
            }

            // Attach click event to toggle mode link
                $("#toggle-mode-link").on("click", function() {
                    toggleDarkMode();
                    var linkText = body.hasClass("dark-mode") ? "Light Mode" : "Dark Mode";
                    $(this).text(linkText);
                });


            // Set initial mode on page load
            setInitialMode();
        });
    </script>

    <!-- Add your CSS links and other meta tags here -->
    <style>
        /* Styles for dark mode */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode a {
            color: #fff;
        }
        body {
        position: relative;
        min-height: 100vh;
        }

        .footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">My eCommerce Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/checkout">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="toggle-mode-link">
                            Light/Dark Mode
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Rest of the body content -->
</body>
</html>
