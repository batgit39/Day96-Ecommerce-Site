<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>

<body>
  <!-- Include the header -->
  {% include 'header.html' %}

  <!-- Page Content -->
  <div class="container mt-4">
    <h1>Checkout</h1>
    <form method="POST" action="/checkout">
      <!-- Billing Information -->
      <h2>Billing Information</h2>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Shipping Information -->
      <h2>Shipping Information</h2>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
      </div>

      <!-- Payment Information -->
      <h2>Payment Information</h2>
      <div class="mb-3">
        <label for="card" class="form-label">Credit Card Number</label>
        <input type="text" class="form-control" id="card" name="card" placeholder="Enter your card number" required>
      </div>

      <!-- Total Amount -->
      <input type="hidden" id="total_amount" name="total_amount" value="{{ total_amount }}">

      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>

  <!-- Include the footer -->
  {% include 'footer.html' %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
